---
- project:
    name: ovn4nfv-k8s-plugins-project-jobs

    project: 'ovn4nfv-k8s-plugins'

    jobs:
      - 'ovn4nfv-k8s-plugins-verify-{stream}'
      - 'ovn4nfv-k8s-plugins-merge-{stream}'

    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false

################################
# job templates
################################

- job-template:
    name: 'ovn4nfv-k8s-plugins-verify-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - opnfv-build-defaults

    scm:
      - git-scm-gerrit

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

    wrappers:
      - ssh-agent-wrapper
      - timeout:
          timeout: 30
          fail: true

    builders:
      - ovn4nfv-k8s-plugins-unit-tests-golang

- job-template:
    name: 'ovn4nfv-k8s-plugins-merge-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - opnfv-build-defaults

    scm:
      - git-scm

    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - change-merged-event
            - comment-added-contains-event:
                comment-contains-value: 'remerge'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

    wrappers:
      - ssh-agent-wrapper
      - timeout:
          timeout: 30
          fail: true

    builders:
      - ovn4nfv-k8s-plugins-unit-tests-golang

################################
# job builders
################################

- builder:
    name: ovn4nfv-k8s-plugins-unit-tests-golang
    builders:
      - shell: |
          !include-raw: ./golang-make-test.sh
